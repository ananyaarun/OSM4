<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Loading a geojson file via a URL</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }

</style>
</head>
<body>

<div id='map'></div>
<script>

L.mapbox.accessToken = 'pk.eyJ1IjoiYW5hbjQiLCJhIjoiY2plMXRxb2tlMmFoNjJ3bjhwMm42a2I2MiJ9.yazYLURpnSpYdMNFq8vDVQ';


var map = L.mapbox.map('map', 'mapbox.streets', {center: [15, 80], zoom: 6})

   

var layer = L.mapbox.featureLayer()
  .loadURL('https://d2ad6b4ur7yvpq.cloudfront.net/naturalearth-3.3.0/ne_50m_urban_areas.geojson')
  .addTo(map);


var layer = L.mapbox.featureLayer()
  .loadURL('https://d2ad6b4ur7yvpq.cloudfront.net/naturalearth-3.3.0/ne_10m_ports.geojson')
  .addTo(map);



</script>

</body>
</html>
